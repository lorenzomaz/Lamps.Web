<div class="container">

  <div class="d-flex align-items-center">
    <h2 class="fs-3">Tabella delle lampade</h2>

      <mat-icon>add</mat-icon>
    </button> -->
  </div>


  <!-- <mat-form-field appearance="outline" class="w-100">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Cerca la tua pizza" maxlength="50" #input>
    <mat-hint align="end">{{input.value.length}} / 50</mat-hint>
  </mat-form-field> -->

  <ng-template #loading>
    <div class="d-flex justify-content-center">

      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


  <div *ngIf="dataSource; else loading">


    <table mat-table [dataSource]="dataSource" matSort>


    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element" class="py-3">
        <img src="https://source.unsplash.com/100x100/?{{ element.name }}" class="rounded"> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" #test><a routerLink="/">{{element.name}}</a></td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Info </th>
      <td mat-cell *matCellDef="let element"> {{element.info}} </td>
    </ng-container>

    <!-- Note Column -->
    <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
      <td mat-cell *matCellDef="let element"> {{element.width}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="removePizza(item)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="editPizza(item)">
          <mat-icon>settings</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <!-- <tr *matNoDataRow class="test">
      <td>Nessuna pizza di nome "{{input.value}}"</td>
    </tr> -->
  </table>


</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>


</div>
